<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JanusEye - Connexion</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            text-align: center;
            width: 90%;
            max-width: 320px;
            border: 1px solid #333;
        }

        h1 { 
            color: #d32f2f; 
            margin-bottom: 20px; 
            font-size: 1.6em; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- BANDEAU D'ERREUR DYNAMIQUE --- */
        .error-box {
            background-color: rgba(211, 47, 47, 0.15);
            color: #ff5252;
            border: 1px solid #d32f2f;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
            font-weight: bold;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }

        /* --- AFFICHAGE DU CODE PIN --- */
        .pin-display {
            width: 100%;
            height: 60px;
            background: #121212;
            border: 2px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 8px;
            box-sizing: border-box;
            outline: none;
        }

        /* --- GRILLE DU PAVÉ NUMÉRIQUE --- */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .btn {
            background: #2c2c2c;
            color: white;
            border: 1px solid #444;
            padding: 20px;
            font-size: 22px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.1s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            background: #d32f2f;
            transform: scale(0.95);
            border-color: #fff;
        }

        .btn-clear { background: #3d3d3d; color: #bbb; }
        
        .btn-submit { 
            background: #d32f2f; 
            grid-column: span 3; 
            margin-top: 10px; 
            font-weight: bold;
            text-transform: uppercase;
            border: none;
        }

        .btn-submit:active { background: #b71c1c; }

        .footer-text {
            margin-top: 20px;
            font-size: 0.7em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>JanusEye</h1>

        {% if error %}
        <div class="error-box">
            {{ error }}
        </div>
        {% endif %}

        <form action="./login" method="POST" id="loginForm">
            <input type="password" name="pin" id="pin" class="pin-display" readonly placeholder="••••" required>
            
            <div class="numpad">
                <button type="button" class="btn" onclick="addNum('1')">1</button>
                <button type="button" class="btn" onclick="addNum('2')">2</button>
                <button type="button" class="btn" onclick="addNum('3')">3</button>
                <button type="button" class="btn" onclick="addNum('4')">4</button>
                <button type="button" class="btn" onclick="addNum('5')">5</button>
                <button type="button" class="btn" onclick="addNum('6')">6</button>
                <button type="button" class="btn" onclick="addNum('7')">7</button>
                <button type="button" class="btn" onclick="addNum('8')">8</button>
                <button type="button" class="btn" onclick="addNum('9')">9</button>
                <button type="button" class="btn btn-clear" onclick="clearPin()">C</button>
                <button type="button" class="btn" onclick="addNum('0')">0</button>
                <button type="button" class="btn btn-clear" onclick="backspace()">⌫</button>
                
                <button type="submit" class="btn btn-submit">ENTRER</button>
            </div>
        </form>
        
        <div class="footer-text">
            Sécurisé par JanusEye System &copy; 2026
        </div>
    </div>

    <script>
        const pinInput = document.getElementById('pin');
        
        function addNum(num) {
            if(pinInput.value.length < 8) {
                pinInput.value += num;
            }
        }

        function clearPin() {
            pinInput.value = '';
        }

        function backspace() {
            pinInput.value = pinInput.value.slice(0, -1);
        }

        // Support du clavier physique pour les tests
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') addNum(e.key);
            if (e.key === 'Backspace') backspace();
            if (e.key === 'Escape') clearPin();
            if (e.key === 'Enter') document.getElementById('loginForm').submit();
        });
    </script>
</body>
</html>
